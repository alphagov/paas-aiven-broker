version: 2
builds:
  - skip: true
archives: []
changelog:
  sort: asc
  groups:
  - title: 'Breaking Changes'
    regexp: "^.*feat![(\\w)]*:+.*$"
    order: 0
  - title: 'Features'
    regexp: "^.*feat[(\\w)]*:+.*$"
    order: 1
  - title: 'Bug fixes'
    regexp: "^.*fix[(\\w)]*:+.*$"
    order: 2
  - title: 'Dependency updates'
    regexp: "^.*(deps)[(\\w)]*:+.*$"
    order: 3
  - title: Others
    order: 999
checksum:
  algorithm: sha1
