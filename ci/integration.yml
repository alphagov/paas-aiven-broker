---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: ghcr.io/alphagov/paas/cf-acceptance-tests
    tag: 85eda8449b6703ffa204d10ac5807749fa413fdd-ginkgo-v2
inputs:
  - name: repo
params:
  AIVEN_API_TOKEN: ((aiven_api_token))
  AIVEN_PROJECT: ((aiven_project))
run:
  path: sh
  args:
    - -e
    - -c
    - |
      DEPLOY_ENV=test
      export DEPLOY_ENV
      BROKER_NAME=test-broker
      export BROKER_NAME
      AIVEN_USERNAME=foo
      export AIVEN_USERNAME
      AIVEN_PASSWORD=bar
      export AIVEN_PASSWORD
      AIVEN_CLOUD=aws-eu-west-1
      export AIVEN_CLOUD

      mkdir -p "${GOPATH}/src/github.com/alphagov/paas-aiven-broker"
      rsync -az repo/ "${GOPATH}/src/github.com/alphagov/paas-aiven-broker/"
      cd "${GOPATH}/src/github.com/alphagov/paas-aiven-broker"
      make integration
