name: Go
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
env:
  GO_VERSION: "1.20"
jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: "Install Go ${{env.GO_VERSION}}"
        uses: actions/setup-go@v3
        with:
          go-version: "${{env.GO_VERSION}}"

      - name: Run tests
        run: |
          make unit
